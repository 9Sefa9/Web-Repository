<!DOCTYPE html>
<html lang="en">

  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <link rel="stylesheet" type="text/css" media="screen" href="/css/main.css" />

<body>
  <div class="container">
    <center>
      <a class="container-title" href="index.html">Simple.</a>
    </center>
    <p id="subtitle">2 GB.</p>
  </div>
  
  <div class="container-upload">
    <form class="formUploads"action="/uploadmultiple"  enctype="multipart/form-data" method="POST">   
      <div class="inputs">
        <div class="uploadSelectInput">
          <input id="uploadSelect" type="file" name="myFiles" multiple>
          <label for="myFiles" class="uploadSelectLabel" name="dragDropLabel"><span>drag & drop or click</span></label>
        </div>
          <input id="uploadInput" type="submit" value="Upload"/>
      </div> 
    </form>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
